# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2
version: 0.1.0-{build}
environment:
  global:
  # TODO This is the Rust channel that build jobs will use by default but can be
  # overridden on a case by case basis down below
    RUST_VERSION: stable

    # TODO Update this to match the name of your project.
    CRATE_NAME: wooting-analog-sdk

  # TODO These are all the build jobs. Adjust as necessary. Comment out what you
  # don't need
  matrix:
    # MinGW
    #- TARGET: i686-pc-windows-gnu
    #- TARGET: x86_64-pc-windows-gnu

    # MSVC
    - TARGET: i686-pc-windows-msvc
    - TARGET: x86_64-pc-windows-msvc

    # Testing other channels
    #- TARGET: x86_64-pc-windows-gnu
    #  RUST_VERSION: nightly
    - TARGET: x86_64-pc-windows-msvc
      RUST_VERSION: nightly

install:
  - ps: >-
      If ($Env:TARGET -eq 'x86_64-pc-windows-gnu') {
        $Env:PATH += ';C:\msys64\mingw64\bin'
      } ElseIf ($Env:TARGET -eq 'i686-pc-windows-gnu') {
        $Env:PATH += ';C:\msys64\mingw32\bin'
      }
  - curl -sSf -o rustup-init.exe https://win.rustup.rs/
  - rustup-init.exe -y --default-host %TARGET% --default-toolchain %RUST_VERSION%
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
  - rustc -Vv
  - cargo -V
  - cargo install --force cargo-make
  - rustup toolchain install nightly

# TODO This is the "test phase", tweak it as you see fit
test_script:
  # we don't run the "test phase" when doing deploys
  - if [%APPVEYOR_REPO_TAG%]==[false] (
      cargo make test -- --target %TARGET% &&
      cargo make test -- --target %TARGET% --release 
    )
  #- cargo make default -- --target %TARGET% --release 
  #- cargo make win-installer --cwd wooting-analog-sdk -- --target %TARGET%
  #- ps: ci\before_deploy.ps1

before_deploy:
  # TODO Update this to build the artifacts that matter to you
  - cargo make build -- --target %TARGET% --release 
  - cargo make win-installer --cwd wooting-analog-sdk -- --target %TARGET%
  - ps: ci\before_deploy.ps1

artifacts:
  - path: target\wix\*.msi

deploy:
  artifact: /.*\.zip/
  # TODO update `auth_token.secure`
  # - Create a `public_repo` GitHub token. Go to: https://github.com/settings/tokens/new
  # - Encrypt it. Go to https://ci.appveyor.com/tools/encrypt
  # - Paste the output down here
  auth_token:
    secure: tv24bZ+ksIBTNFDAt2qblPi5SL0I9HPfsxrDScDjwL3GQjNTaLomjAUDDHrIVSL1
  description: ''
  on:
    # TODO Here you can pick which targets will generate binary releases
    # In this example, there are some targets that are tested using the stable
    # and nightly channels. This condition makes sure there is only one release
    # for such targets and that's generated using the stable channel
    RUST_VERSION: stable
    appveyor_repo_tag: true
  provider: GitHub
  draft: true

cache:
  - C:\Users\appveyor\.cargo\registry
  - target

branches:
  only:
    # Release tags
    - /^v\d+\.\d+\.\d+.*$/
    - develop
    - /^feature\/.*$/
    - /^hotfix\/.*$/
    - /^release\/.*$/

#notifications:
#  - provider: Email
#    on_build_success: false

# Building is done in the test phase, so we disable Appveyor's build phase.
build: false
